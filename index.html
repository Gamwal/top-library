<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Library</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <h1>Simple Library</h1>
    <p>Track the books you have read</p>
  </div>
  <div id="book-container"></div>
  <dialog id="new-book-dialog">
    <form>
      <ul>
        <li>
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
        </li>
        <li>
          <label for="author">Author</label>
          <input type="text" id="author" name="author">
        </li>
        <li>
          <label for="pages">Number of Pages</label>
          <input type="text" id="pages" name="pages">
        </li>
        <li>
          <fieldset>
            <legend>Have you read this book?</legend>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="read" value="yes">
            <label for="no">No</label>
            <input type="radio" id="no" name="read" value="no" checked>
          </fieldset>
        </li>
      </ul>
      <button type="submit">Add new book</button>
    </form>
  </dialog>
  <script src="./script.js"></script>
</body>
</html>
